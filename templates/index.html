<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tradeict Earner</title>
  <style>
    :root {
      --bg: #0B0B0E;
      --card: #121217;
      --text: #E8E8EC;
      --text-muted: #9CA3AF;
      --border: #1F1F26;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background-color: var(--bg);
      color: var(--text);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      line-height: 1.5;
      -webkit-font-smoothing: antialiased;
    }

    .app {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      padding: clamp(1rem, 4vw, 2rem);
    }

    header {
      padding: 1rem 0;
      border-bottom: 1px solid var(--border);
      margin-bottom: 1.5rem;
    }

    h1 {
      margin: 0;
      font-size: clamp(1.25rem, 4vw, 1.5rem);
      font-weight: 600;
      color: var(--text);
    }

    .subtitle {
      margin: 0.25rem 0 0;
      font-size: 0.875rem;
      color: var(--text-muted);
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .card {
      background-color: var(--card);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: clamp(1rem, 4vw, 1.5rem);
      min-height: 120px;
    }

    .card-title {
      margin: 0 0 0.75rem;
      font-size: 0.875rem;
      font-weight: 500;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .card-screener .card-header-row {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 1rem;
      margin-bottom: 0.75rem;
    }

    .card-screener .card-header-row .card-title {
      margin: 0;
    }

    .global-threshold-wrap {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .global-threshold-wrap label {
      font-size: 0.8125rem;
      color: var(--text-muted);
      white-space: nowrap;
    }

    .global-threshold-wrap input.global-threshold {
      width: 5rem;
      padding: 0.35rem 0.5rem;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 6px;
      color: var(--text);
      font-size: 0.8125rem;
    }

    .global-threshold-wrap input.global-threshold:focus {
      outline: none;
      border-color: #6366F1;
    }

    .card-body {
      color: var(--text);
      font-size: 0.9375rem;
    }

    .grid {
      display: grid;
      gap: 1rem;
    }

    @media (min-width: 768px) {
      .grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (min-width: 1024px) {
      .grid {
        grid-template-columns: repeat(4, 1fr);
      }
    }

    .card-screener {
      grid-column: 1 / -1;
    }

    .screener-wrap {
      overflow-x: auto;
      width: 100%;
    }

    .screener-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.8125rem;
    }

    .screener-table th,
    .screener-table td {
      padding: 0.5rem 0.75rem;
      text-align: left;
      border-bottom: 1px solid var(--border);
    }

    .screener-table th {
      color: var(--text-muted);
      font-weight: 500;
    }

    .screener-table tbody tr:hover {
      background-color: rgba(255, 255, 255, 0.03);
    }

    .screener-table .fund-positive { color: #22C55E; }
    .screener-table .fund-negative { color: #EF4444; }
    .screener-table .action-long { color: #22C55E; }
    .screener-table .action-short { color: #EF4444; }

    .screener-table button.trade-btn {
      padding: 0.35rem 0.75rem;
      background: var(--border);
      color: var(--text-muted);
      border: 1px solid var(--border);
      border-radius: 6px;
      cursor: not-allowed;
      font-size: 0.8125rem;
    }

    footer {
      margin-top: auto;
      padding: 1rem 0;
      border-top: 1px solid var(--border);
      font-size: 0.75rem;
      color: var(--text-muted);
    }
  </style>
</head>
<body>
  <div class="app">
    <header>
      <h1>Tradeict Earner</h1>
      <p class="subtitle">Kucoin & Bybit — Phase 0</p>
    </header>

    <main>
      <div class="grid">
        <section class="card" aria-label="Market Data">
          <h2 class="card-title">Market Data</h2>
          <div class="card-body" id="market-data-status">Loading…</div>
        </section>
        <section class="card card-screener" aria-label="Screener">
          <div class="card-header-row">
            <h2 class="card-title">Screener</h2>
            <div class="global-threshold-wrap">
              <label for="global-threshold">Global Min Threshold %</label>
              <input type="number" id="global-threshold" class="global-threshold" step="0.001" min="0" value="0.01" aria-label="Global min threshold %">
            </div>
          </div>
          <div class="card-body">
            <div class="screener-wrap">
              <div id="screener-status">Loading…</div>
              <table class="screener-table" id="screener-table" style="display: none;">
                <thead>
                  <tr>
                    <th>Token</th>
                    <th>KuCoin Funding %</th>
                    <th>Bybit Funding %</th>
                    <th>Gross Spread</th>
                    <th>Net Spread</th>
                    <th>Suggested Action</th>
                    <th>Trade</th>
                  </tr>
                </thead>
                <tbody id="screener-tbody"></tbody>
              </table>
            </div>
          </div>
        </section>
        <section class="card" aria-label="Trade Engine">
          <h2 class="card-title">Trade Engine</h2>
          <div class="card-body">—</div>
        </section>
        <section class="card" aria-label="Status">
          <h2 class="card-title">Status</h2>
          <div class="card-body">—</div>
        </section>
      </div>
    </main>

    <footer>
      Dashboard loaded. No trading logic yet.
    </footer>
  </div>
  <script>
    (function () {
      var el = document.getElementById('market-data-status');
      fetch('/api/market-data')
        .then(function (r) { return r.json(); })
        .then(function (data) {
          var k = data.kucoin || {};
          var b = data.bybit || {};
          var kStr = 'KuCoin: ' + (k.error ? 'Error — ' + k.error : 'Found ' + (k.symbols_count || 0) + ' symbols');
          var bStr = 'Bybit: ' + (b.error ? 'Error — ' + b.error : 'Found ' + (b.symbols_count || 0) + ' symbols');
          el.textContent = kStr + ' | ' + bStr;
        })
        .catch(function (err) {
          el.textContent = 'Failed to load: ' + (err.message || String(err));
        });
    })();

    (function () {
      var statusEl = document.getElementById('screener-status');
      var tableEl = document.getElementById('screener-table');
      var tbody = document.getElementById('screener-tbody');
      var globalThresholdInput = document.getElementById('global-threshold');
      var defaultThreshold = 0.01;

      function pct(num) { return (num * 100).toFixed(4); }
      function fundClass(rate) { return rate >= 0 ? 'fund-positive' : 'fund-negative'; }
      function actionHtml(action) {
        var parts = action.split(' / ');
        return parts.map(function (p) {
          if (p.indexOf('Short') !== -1) return '<span class="action-short">' + p + '</span>';
          if (p.indexOf('Long') !== -1) return '<span class="action-long">' + p + '</span>';
          return p;
        }).join(' | ');
      }

      function recalcAllNetSpreads() {
        var threshold = parseFloat(globalThresholdInput.value) || 0;
        var rows = tbody.querySelectorAll('tr[data-gross]');
        rows.forEach(function (tr) {
          var gross = parseFloat(tr.getAttribute('data-gross'));
          var net = (gross - threshold).toFixed(4);
          var cell = tr.querySelector('.net-spread');
          if (cell) cell.textContent = net + '%';
        });
      }

      if (globalThresholdInput) {
        globalThresholdInput.addEventListener('input', recalcAllNetSpreads);
        globalThresholdInput.addEventListener('change', recalcAllNetSpreads);
      }

      fetch('/api/screener')
        .then(function (r) { return r.json(); })
        .then(function (data) {
          var list = data.opportunities || [];
          if (list.length === 0) {
            statusEl.textContent = 'No matched symbols.';
            return;
          }
          statusEl.style.display = 'none';
          tableEl.style.display = 'table';
          list.forEach(function (row) {
            var grossPct = pct(row.gross_spread);
            var tr = document.createElement('tr');
            tr.setAttribute('data-gross', grossPct);
            tr.innerHTML =
              '<td>' + row.symbol + '</td>' +
              '<td class="' + fundClass(row.kucoin_rate) + '">' + pct(row.kucoin_rate) + '%</td>' +
              '<td class="' + fundClass(row.bybit_rate) + '">' + pct(row.bybit_rate) + '%</td>' +
              '<td>' + grossPct + '%</td>' +
              '<td class="net-spread">' + (parseFloat(grossPct) - defaultThreshold).toFixed(4) + '%</td>' +
              '<td>' + actionHtml(row.recommended_action) + '</td>' +
              '<td><button type="button" class="trade-btn" disabled>Wait</button></td>';
            tbody.appendChild(tr);
          });
        })
        .catch(function (err) {
          statusEl.textContent = 'Failed to load: ' + (err.message || String(err));
        });
    })();
  </script>
</body>
</html>
