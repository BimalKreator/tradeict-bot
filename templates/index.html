<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Funding Arbitrage Bot</title>
  <style>
    :root {
      --bg: #0B0B0E;
      --card: #121217;
      --text: #E8E8EC;
      --text-muted: #9CA3AF;
      --border: #1F1F26;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background-color: var(--bg);
      color: var(--text);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      line-height: 1.5;
      -webkit-font-smoothing: antialiased;
    }

    .app {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      padding: clamp(1rem, 4vw, 2rem);
    }

    header {
      padding: 1rem 0;
      border-bottom: 1px solid var(--border);
      margin-bottom: 1.5rem;
    }

    h1 {
      margin: 0;
      font-size: clamp(1.25rem, 4vw, 1.5rem);
      font-weight: 600;
      color: var(--text);
    }

    .subtitle {
      margin: 0.25rem 0 0;
      font-size: 0.875rem;
      color: var(--text-muted);
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .card {
      background-color: var(--card);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: clamp(1rem, 4vw, 1.5rem);
      min-height: 120px;
    }

    .card-title {
      margin: 0 0 0.75rem;
      font-size: 0.875rem;
      font-weight: 500;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .card-body {
      color: var(--text);
      font-size: 0.9375rem;
    }

    .grid {
      display: grid;
      gap: 1rem;
    }

    @media (min-width: 768px) {
      .grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (min-width: 1024px) {
      .grid {
        grid-template-columns: repeat(4, 1fr);
      }
    }

    footer {
      margin-top: auto;
      padding: 1rem 0;
      border-top: 1px solid var(--border);
      font-size: 0.75rem;
      color: var(--text-muted);
    }
  </style>
</head>
<body>
  <div class="app">
    <header>
      <h1>Funding Arbitrage Bot</h1>
      <p class="subtitle">Kucoin & Bybit — Phase 0</p>
    </header>

    <main>
      <div class="grid">
        <section class="card" aria-label="Market Data">
          <h2 class="card-title">Market Data</h2>
          <div class="card-body" id="market-data-status">Loading…</div>
        </section>
        <section class="card" aria-label="Screener">
          <h2 class="card-title">Screener</h2>
          <div class="card-body">—</div>
        </section>
        <section class="card" aria-label="Trade Engine">
          <h2 class="card-title">Trade Engine</h2>
          <div class="card-body">—</div>
        </section>
        <section class="card" aria-label="Status">
          <h2 class="card-title">Status</h2>
          <div class="card-body">—</div>
        </section>
      </div>
    </main>

    <footer>
      Dashboard loaded. No trading logic yet.
    </footer>
  </div>
  <script>
    (function () {
      var el = document.getElementById('market-data-status');
      fetch('/api/market-data')
        .then(function (r) { return r.json(); })
        .then(function (data) {
          var k = data.kucoin || {};
          var b = data.bybit || {};
          var kStr = 'KuCoin: ' + (k.error ? 'Error — ' + k.error : 'Found ' + (k.symbols_count || 0) + ' symbols');
          var bStr = 'Bybit: ' + (b.error ? 'Error — ' + b.error : 'Found ' + (b.symbols_count || 0) + ' symbols');
          el.textContent = kStr + ' | ' + bStr;
        })
        .catch(function (err) {
          el.textContent = 'Failed to load: ' + (err.message || String(err));
        });
    })();
  </script>
</body>
</html>
